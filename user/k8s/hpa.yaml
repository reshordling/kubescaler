---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: user-hpa
spec:
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: user-deployment
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Pods
      pods:
        metricName: memory
        targetAverageValue: 20